<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
    <body>

    <header>
        <img class="logo" src="Imagenes/Logo_a.png" alt="Logo Alura" >
    </header>
    <main>
        <section>
            <div class="contenedor">
                <textarea id="text_area" name="text_area" maxlength="300" minlength="1" autofocus class="text_area" cols="30" rows="15" requered placeholder="Ingrese el texto aqui" ></textarea>
            </div>
            
            
            <div>
                
                <p class="alerta">Solo letras min√∫sculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn_encriptador" type="button" onclick = "btn_Encriptador()">Encriptar</button>
                <button class="btn_desencriptador" type="button" onclick = "btn_Desencriptar()">Desencriptar</button>
            </div>
            
        </section>

        <section>
            <div id="mensaje" class="mensaje">
                
                <div class="solucion_encriptado">
                    <textarea name="textoEncriptado" id="textoE" class="textoE" cols="25" rows="3" style="display: none;"></textarea>
                        <h2 id="titulo_solucion">Ningun mensaje encontrado</h2>
                        <p id="parrafo-solucion">Ingresa el texto que desees <br> encriptar o desencriptar.</p>

                </div>
            
            <button class="copiar" type="button" onclick= "copiar">Copiar</button>

            </div>
        
            
     
            
        </section>
    
    </main>
    <footer>

    </footer>
   </body>
